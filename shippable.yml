# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  - M1=ONE

build:
  pre_build:
    before_script:
      - ls
      - ls -al

    script:
      - sudo

    after_script:
      - ps -eax

    on_success:
      - sudo ls /

    on_failure:
      - df -h

integrations:
  notification:
    projectIntegration:
      name: haha
      branches:
        only:
          - master
    projectIntegration:
      name: blah
      branches:
        only:
          - test
  hub:
    projectIntegration:
      name: fub
      branches:
        only:
          - master
  deploy:
    projectIntegration:
      name: ploy
      branches:
        only:
          - master
