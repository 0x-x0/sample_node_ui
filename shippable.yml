# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  - M1=ONE

build:
  pre_build:
    before_script:
      - ls
      - ls -al

  infra:
    on_failure:
      - df -h

  post_build:
    script:
      - sudo

  ci:
    after_script:
      - ps -eax

  smoke_test:
    on_success:
      - sudo ls /

deploy:
  pre_build:
    before_script:
      - ls
      - ls -al

