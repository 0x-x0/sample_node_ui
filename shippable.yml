# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
  pre_build:
    - ls
    - ls -al

  post_build:
    - sudo ls /

  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    envs: 'FOO=true BOO=false'
    options: '--privileged=true --net=bridge'

  ci:
    - ps -eax
    - ls -al

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: slk-avi
      type: slack
      recepients:
        - prod
      branches:
        only:
          - master

    - integrationName: slk-avi
      type: slack
      recepients:
        - beta
      branches:
        only:
          - test

  hub:
    - integrationName: dock-avi
      type: docker
      branches:
        only:
          - master
  deploy:
    - integrationName: aws-avi
      type: aws
      branches:
        only:
          - master
